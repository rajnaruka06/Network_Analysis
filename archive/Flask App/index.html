<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Analysis App - Landing Page</title>
    <link rel="stylesheet" href="index_styles.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Unlock Insights from Your Social Network Data</h1>
            <div class="content-with-image">
                <div class="image-left-bottom">
                </div>
                <div class="content-beside-image">
                    <p>Visualize and analyze your social network with ease</p>
                    <div class="upload-container">
                        <label for="upload-input" class="upload-label">Upload Your Data Here</label>
                    </div>
                    <input type="file" id="upload-input" class="upload-input" accept=".csv,.json">
                    <button id="get-started-btn" class="btn">Get Started</button>
                </div>
            </div>
        </div>
    </div>

    <div class="lap-container">
        <div class="image-right-bottom">
            <img src="screen.jpg" alt="Right Bottom Image">
        </div>
    </div>

    <script src="index_script.js"></script>
</body>
</html>
